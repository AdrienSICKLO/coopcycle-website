text:
  fr: '<p>Une solution pour une logistique urbaine performante au service des acteurs économiques et du développement durable à Caen la mer. Afin de limiter les externalités négatives des activités de transport et de logistique urbaine (25% des émissions de CO2, 30% des émissions de particules fines, plus de 20% de l’occupation de la voirie, ...) et de contribuer à la revitalisation des centres urbains de l’agglomération de Caen La Mer, notre SCOP propose aux acteurs économiques du territoire (transporteurs, collectivités, entreprises, commerçants, associations,consommateurs, citoyens, ...) des solutions efficaces et responsables de livraison, de transport et déménagement réalisées avec des vélos équipés de remorques, de vélos cargo ou simplement à vélo.</p>'
