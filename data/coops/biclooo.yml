text:
  fr: 'Biclooo, c’est le fruit une réflexion sur la mobilité et les services de proximité, accélérée par la crise sanitaire. Notre but est de montrer qu’il y a une alternative à la voiture au sein de notre ville, et de créer des emplois pérennes tout en proposant des solutions aux commerçants et restaurateurs du centre ville. Alors, tout en vélo à Rodez, on tente ?'
