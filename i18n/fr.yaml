- id: network.title
  translation: Le réseau européen

- id: network.subtitle
  translation: >
    Pour créer une solidarité entre coopératives, pour réduire leurs coûts grâce
    à la mutualisation de services et pour créer une force collective de négociation pour défendre les droits des livreur.se.s. Tout cela gouverné démocratiquement par les coopératives elles-mêmes.

- id: network.join.title
  translation: Pour qui ?

- id: network.join.description
  translation: Le réseau CoopCycle est ouvert aux acteurs et actrices de la livraison à vélo qui ont un projet coopératif souhaitant travailler avec des entreprises sociales et écologiques.

- id: network.join.courier
  translation: Livreur.se

- id: network.join.courier.description
  translation: Livreur.se isolé.e, nous vous accompagnons pour rejoindre ou créer une coopérative du réseau dans votre localité.

- id: network.join.coop
  translation: Coopérative/Assocation

- id: network.join.coop.description
  translation: Rejoignez un réseau d'acteurs de l'économie sociale et solidaire travaillant autour des métiers de la livraison à vélo.

- id: network.join.shop
  translation: Restaurateur.rice/Commerçant.e

- id: network.join.shop.description
  translation: Renforcez votre offre commerciale par un service de livraison écologique et socialement responsable.

