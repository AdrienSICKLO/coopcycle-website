text:
  fr: '<p>Les Coursiers Montpelliérains est une association de livraison de repas à vélo formée en mai 2019.  Actuellement, les géants de la foodtech monopolisent le marché et les tarifications des courses. Il était donc prévu de proposer une alternative locale, éthique et plus rémunératrice pour les livreurs. Le projet porte déjà ses fruits avec plusieurs commandes par jour sur la plateforme Coopcycle et est promis un bel avenir avec des partenaires de plus en plus nombreux.euses et varié.e.s.</p><p>Nous livrons pour l’instant des repas en partenariat avec des restaurants montpelliérains. Nous privilégions des restaurants qui proposent des produits de qualité, qui nous soutiennent nous et notre démarche et avec qui nous avons un contact facile. À l’avenir nous souhaitons diversifier nos livraisons en acquérant des vélos cargos et un local pour livrer des colis et des produits avec des charges plus importantes.</p>'
