text:
  fr: '<p>Molenbike est une coopérative de coursiers bruxellois, créée en 2017, spécialisée dans le transport de marchandises en vélo-cargo. Nous mettons un point d’honneur à développer une logistique de qualité, de faible impact environnemental, tout en favorisant le circuit court. Dans une logique équitable, Molenbike offre à ses coursiers un emploi durable et justement rémunéré. Ils sont au centre du projet et sont incités à participer au développement de la coopérative. Molenbike, en étroite collaboration avec CoopCycle, est pionnière sur Bruxelles dans l’utilisation d’outils connectés pour assurer une logistique efficace.</p><p> La coopérative est aussi impliquée dans CoopCycle comme fédération européenne d’une alternative éthique dans le secteur et co-fondatrice de la BCLF (fédération belge des sociétés de transport à vélo). Molenbike a depuis peu ouvert son capital social et compte d’ores et déjà une quarantaine de coopérateur.rice.s.</p>'
  en: '<p> Molenbike is a Brussels bicycle courier cooperative founded on 11 May 2017. We specialize in bicycle transport of local and environmentally friendly products for professionals and private individuals in Brussels. We make it a point of honor to develop quality logistics with a low environmental impact while promoting the short chain and the reuse of raw materials. As a fair company, Molenbike offers its couriers a sustainable and well-paid job. The couriers are central to the project and are invited to participate in the development of the cooperative.</p>'
