text:
  fr: 'La roue libre propose un service de logistique urbaine des derniers kilomètres à Montréal, à vélo et quatre saisons. Grâce à ses vélos à assistance électrique et ses remorques équipées de caissons étanches et sécurisés, La roue libre assure le transport des plus petits envois jusqu’au lot de colis de plus de 350 livres.'
