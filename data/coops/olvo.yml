text:
  fr: '<p>Olvo a été créé à Paris en 2016 par Leeroyd et Lucile, convaincu.e.s que le travail en équipe est nécessaire pour des livraisons de qualité et que l’on peut remplacer des camionnettes par des vélos cargos en ville. L’équipe propose des prestations de cyclo-logistique sur Paris et sa banlieue : livraison à vélo cargo, mais aussi stockage et préparation de commande. L’entreprise grandit vite (18 personnes en juin 2019) et a fidélisé un portefeuille de client.e.s B2B convaincu.e.s par la fiabilité et la personnalisation du service.</p><p>La flexibilité de la solution vélo cargo nous permet de livrer des clients très différents : cagettes de fruits frais à disposition des employés d’entreprises pour Delicorner, bouquets de fleurs pour Pampa, jus frais (solution de tranport en froid positif) pour Yumi, cartons de bières à destination de commerces et de bars pour Gallia, la Brasserie du Slalom et d’autres, matelas sous vide pour Tediber, achats en magasin pour Ikea… Nous sommes fiers de pouvoir étudier avec chaque client.e B2B ses besoins, et lui proposer une solution sur mesure en termes de créneau horaire, tarifs, modalités de livraison et transmission des ordres de livraison.</p>'
