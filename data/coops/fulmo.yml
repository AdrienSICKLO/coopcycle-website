text:
  fr: '<p>Fulmo est une union de coursier.ère.s à vélo qui grâce à des années d''expérience - pas seulement dans les rues de Leipzig - se sont regroupé.e.s pour former un nouveau collectif. Vos envois seront déplacés à la force des jambes, de manière écologique et responsable, nous les transporteront à travers la ville. Que ce soit une lettre ou une europalette, nous vous proposerons une solution appropriée.</p><p>Géré par des cyclistes passioné.e.s, Fulmo revendique des conditions de travail justes et espère avoir un impact au-delà du monde de la livraison. La coopération avec d''autres organisations au sein de CoopCycle est une composante très importante de notre projet.</p>'
