text:
  fr: '<p>La Poit’ à vélo est la solution trouvée par deux réparateurs de vélos issus des ateliers associatifs et participatifs d’auto-réparation de vélo pour combler le manque de mobilité de leurs travails. Il s’agit aussi de prouver que des alternatives douces à l’automobile existent déjà pour le déplacement et le transport d’objets en milieu urbain et par ce projet, les rendre visible pour espérer qu’elles se disséminent.</p><p>Nous livrons principalement des repas en partenariat avec des restaurants poitevins. Nous privilégions des restaurants avec une démarche militante sur la qualité et l’éthique de ce qu’ils proposent (locavore, bio, agriculture raisonnée, conditions de travail respectueuses… ). Nous faisons aussi le choix d’aider à se développer ceux et celles qui ont fait un autre choix que de s’installer le long d’un grand axe routier pour capter le flux de circulation automobile afin d’affirmer que ce modèle commercial ne sera pas celui de demain. Par exemple nous proposons avec eux des offres traiteurs pouvant convenir jusqu’à 40 convives, livrés en triporteur.</p>'
