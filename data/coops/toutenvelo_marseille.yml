text:
  fr: 'Toutenvélo Marseille est une société coopérative (SCOP) détenue par ses salariés et spécialisée dans la logistique du dernier kilomètre à vélo. Armés de vélos à assistance électrique, de caissons et de plateaux de transport, la coopérative assure le transport de colis, de marchandises et propose un service de déménagement dans le centre et le nord de Marseille. Notre matériel nous permet de transporter jusqu''à 300kg de charge et est adapté aux contraintes de circulation et de stationnement de la ville. Courses à la demande, tournées planifiées, transport de grosses charges, n''hésitez pas à nous contacter pour un service sans contrainte de circulation et d''émissions de particules fines !'
