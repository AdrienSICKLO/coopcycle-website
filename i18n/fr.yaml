- id: headline
  translation: >
    Nous socialisons la livraison à vélo

- id: headlinesub
  translation: >
    CoopCycle est la fédération européenne des coopératives de livraison à vélo. En réponse à l'ubérisation, nous promouvons une livraison à vélo respectueuse des livreur.se.s et de l'environnement.

- id: contactus
  translation: Nous contacter

- id: digital_common.title
  translation: Le logiciel

- id: digital_common.content
  translation: >
    Outil de cyclo-logistique complet au code ouvert, il permet aux coopératives de gérer leurs courses et aux commerçant.e.s, aux restaurateur.rice.s et aux client.e.s d'accéder au service. Le logiciel est protégé par une licence à réciprocité, qui réserve son utilisation aux coopératives.

- id: ecosystem.title
  translation: La fédération européenne

- id: ecosystem.content
  translation: >
    Gouvernée démocratiquement par les coopératives, elle repose sur la solidarité entre coopératives et leur permet de réduire leurs coûts grâce à la mutualisation de services. Elle créé une force collective de négociation pour défendre les droits des livreur.se.s.

- id: association.title
  translation: L'association CoopCycle

- id: association.content
  translation: >
    L’association CoopCycle a vocation à soutenir bénévolement les livreur.euse.es de tous pays dans la construction de leur activité. Depuis septembre 2017, nous travaillons sur des thématiques variées comme (entre autres) :
    <ul>
      <li>la création d'un modèle économique anticapitaliste, basée sur le principe du Commun</li>
      <li>le développement du logiciel de plateforme CoopCycle (software & UI/UX)</li>
      <li>le lobbying politique, les outils juridiques, la coordination d'équipe, nécessaires au projet</li>
      <li>et plein d'autres choses encore !</li>
    </ul>

- id: association.join
  translation: >
    Rejoindre l'association

- id: association.donate
  translation: >
    <strong>Vous pouvez aussi <a href="https://www.helloasso.com/associations/coopcycle/formulaires/1/widget" target="_blank">faire un don</a>.</strong>
    <br>
    L'argent est utilisé pour le financement des serveurs et des évènements (rassemblements, journées de travail).

