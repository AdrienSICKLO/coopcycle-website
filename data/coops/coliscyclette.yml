text:
  fr: '<p>Nous sommes 3, régulièrement 2, le 3ème larron venant en renfort un ou deux jours par semaine pour l’instant. Notre histoire  est récente, en janvier 2019, après une perte d’emploi, nous avons décidé de lancer à Carpentras, une ville de taille moyenne, un service de livraison à vélo, regroupant deux de nos principales valeurs : l’écologie et le sport. Et aujourd’hui, après 5 petits mois d’existence, nous pouvons dire que nous commençons à être connus et reconnus, et nous gagnons régulièrement de nouveaux.elles client.e.s.</p><p>Notre activité principale est la livraison de courses aux personnes âgées, et c’est aussi celle qui nous fait nous sentir utiles, car pour beaucoup de personnes âgées, se faire livrer, c’est conserver un peu d’autonomie et retarder l’entrée en maison de retraite. Nous livrons aussi régulièrement pour des fleuristes, des caves vinicoles, des brasseurs et des administrations. Nous travaillons avec des commerçant.e.s dont nous partageons l’éthique et nous apprécions les contacts humains que nous créons grâce au capital sympathie généré par le vélo.</p>'
  en: '<p>We are two, plus one part-time courier. In January 2019, after a job loss, we decided to launch a bike delivery service in Carpentras, a middle-sized city. This activity gather our two core values : ecology and sport. Today, just five months after starting, we begin to be well-known and appreciated, and are winning more and more new clients.</p><p>Our main activity is delivering groveries to elderly people. Doing this we feel also useful, as it brings autonomy to older people, who otherway would have to go to retirment homes. We are also cycling for florists, cellar masters, brewers and administrations. We are working with people sharing our values. We definitely think that biking generates strong sympathy !</p>'
