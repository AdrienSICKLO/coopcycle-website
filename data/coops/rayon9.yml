text:
  fr: '<p>RAYON9 a été fondée en 2016 à Liège (Belgique) par un petit groupe de citoyennes et de citoyens concerné.e.s par les problèmes de mobilité et d’emploi dans leur ville. Constituée sous la forme d’une société coopérative à finalité sociale, elle est aujourd’hui propulsée par plus de 100 coopérateurs et coopératrices. Leur objectif : rendre la ville plus verte et promouvoir l’emploi des jeunes !</p><p>RAYON9 transporte essentiellement des produits alimentaires (fruits, légumes, pain, ...) pour des magasins ou des restaurants mais aussi du courrier, de la presse, de l''électroménager ou même des sapins ! Les client.e.s principaux.ales sont celles et ceux qui nous confient le dernier kilomètre pour des livraisons en entreprise (corbeilles de fruits) ou à domicile (produits de la ferme).</p>'
