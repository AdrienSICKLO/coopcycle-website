- id: digital_common.title
  translation: Le logiciel

- id: digital_common.content
  translation: >
    <p>Nous développons un logiciel de mise en relation entre clients, commerçants et livreurs à vélo. Sur smartphone ou via votre navigateur vous pouvez passer commande et vous faire livrer. Les mêmes fonctionnalités que sur les plateformes propriétaires, mais dans un esprit diamétralement opposé !</p>
    <p>CoopCycle est <strong>un bien commun numérique</strong>. Il appartient à tout ceux qui y contribuent (développeurs) et qui l’utilisent (coursiers, restaurateurs). Notre logiciel est placé sous <a href="http://wiki.p2pfoundation.net/Peer_Production_License">une licence à réciprocité de la Peer-to-peer Foundation</a>. Celle-ci limite son utilisation commerciale aux coopératives de travailleurs. Son utilisation est pour l’instant gratuite, nous souhaitons le faire financer par <strong>cotisation</strong>.</p>
    <p>Vous pouvez le tester <a href="https://demo.coopcycle.org">ici</a>. Le code source du logiciel <a href="https://github.com/coopcycle/coopcycle-web">est accessible en ligne</a> et est développé activement par notre communauté - nous accueillons les nouveaux contributeurs avec plaisir!</p>

- id: ecosystem.title
  translation: Le réseau européen

- id: ecosystem.content
  translation: >
    <p>
    Autour du logiciel, CoopCycle élabore un projet <strong>économique et politique</strong>. Nous proposons une fédération de coopératives, regroupant les travailleurs du secteur. De nombreuses coopératives de coursiers se créent en France et en Belgique. Nous portons le projet d’une coopérative de livraison à Paris.
    </p>
    <p>
    Le modèle coopératif permet aux travailleurs de reprendre le pouvoir. La valeur créé par l’activité est répartie équitablement entre les travailleurs, et est réinjectée dans l’économie locale. Revenir au salariat, c’est bénéficier de tous <strong>ses avantages sociaux</strong> : congés, assurance maladie, retraite.
    </p>
    <p>
    Un développement local avec une union internationale, pour concurrencer des plateformes globales. Pour lutter, il faut s’unir. <strong>Mutualiser</strong> les moyens à notre disposition, dont le logiciel en tant qu’outil de production, pour bénéficier d’économies d’échelle. Mais aussi nos voix, afin de peser dans le débat public - <strong>montrons qu’il existe une alternative !</strong>
    </p>

