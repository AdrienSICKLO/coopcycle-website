text:
  es: '<p>Botxo Riders es un colectivo de propiedad de los trabajadores que ofrece el servicio de mensajería en bicicleta. Nos esforzamos por ofrecer la opción más ecológica, rápida y económica para la entrega inmediata en Bilbao. Creemos que somos una herramienta importante para hacer frente a los nuevos desafíos del comercio local y la transformación de la ciudad. Nos gusta lo que hacemos! </p>'
