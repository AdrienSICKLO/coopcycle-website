text:
  fr: 'Une entreprise solidaire du Pays de Lorient qui emploie des coursiers à vélo, une branche de l’entreprise solidaire Optim-ism, les paniers de légumes bio. Avec vous elle souhaite participer à la transition écologique en utilisant un moyen de transport pratique et non-polluant pour vos livraisons en agglomération. Les vélos, biporteurs, triporteurs s’adaptent à vos besoins pour vous livrer chez vous ou chez vos clients, des repas, des fleurs, des courriers, des courses, avec souplesse, fiabilité et réactivité.'
